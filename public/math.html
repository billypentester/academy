<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    
  </style>

<body class=" bg-gradient-to-b from-gray-200 to-gray-200 mb-20">

  <div class="text-center m-10 p-2 text-5xl font-sans font-semibold text-gray-400">
    <h1>Math</h1>
  </div>

    <div class="container m-auto md:w-2/3 w-5/6 space-y-5">
       
      <div class="inline-block border-2 border-gray-300 rounded-md w-full">
        <img class="h-56 w-56 shadow-lg rounded-l-md inline-block" src="https://images.unsplash.com/photo-1528082992860-d520150d6f6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" />
        <div class="inline-block p-10 align-middle box-border h-full">
          <h1 class="text-3xl text-gray-600 font-semibold box-border">Definations</h1>
          <div class="m-4 text-gray-800 block">
            All definations of math book
          </div>
          <a href="https://www.mathcity.org/_media/matric/definition-9th-science-amir-shehzad.pdf" class="block" target="_blank" download>
            <button class="text-center hover:bg-blue-600 hover:shadow-2xl bg-blue-500 px-5 py-2 text-white rounded-md">dowload</button>
          </a> 
        </div>    
      </div>  

      <div class="inline-block border-2 border-gray-300 rounded-md w-full">
        <img class="h-56 w-56 shadow-lg rounded-l-md inline-block" src="https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" />
        <div class="inline-block p-10 align-middle box-border h-full">
          <h1 class="text-3xl text-gray-600 font-semibold box-border">Notes</h1>
          <div class="m-4 text-gray-800 block">
            Complete notes of math book
          </div>
          <a href="https://classnotes.xyz/class-9-maths-notes-fbise/" class="block" target="_blank" download>
            <button class="text-center hover:bg-blue-600 hover:shadow-2xl bg-blue-500 px-5 py-2 text-white rounded-md">check it</button>
          </a> 
        </div>    
      </div>  

    </div>
